<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/estilooo.css">
</head>
<h1>Calculadora de IMC.</h1>
<body>
  
<div class="area_verde">
    <div class="container">
        <p>Ingrese su Peso,Altura y Preciones Calcular.</p>

        <div class="input">
            <label for="Nombre"></label>Nombre<input type="text" id="nombre">
        </div>

        <div class="input">
            <label for="Altura"></label>Altura(CM)<input type="text" id="altura">
        </div>

        <div class="input">
            <label for="Peso"></label>Peso(KG)<input type="text" id="peso">
        </div>

        <div>
            <button id="call">calcular</button>
            <button id="ree">reiniciar</button>
        </div>

        <div class="resultado" id="resultado"></div>
       
</div>
<script src="../public/js/apa.js"></script>
</body>
</html>
